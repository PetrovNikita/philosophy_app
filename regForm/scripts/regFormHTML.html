            <form class="registrForm">
                <div class="formHeader"><span>Fill the form to register</span></div>
                <div class="inputContainer"><input class="registrFormField" type="text" name="userName" value="Enter your first name"></div>
                <div class="inputContainer"><input class="registrFormField" type="text" name="userLogin" value="Enter login"></div>
                <div class="inputContainer"><input class="registrFormField" type="text" name="userPassword" value="Enter password"></div>
                <div class="inputContainer"><input class="registrFormField" type="text" name="userPhone" value="8(999)111-11-11"></div>

                    <div class="registrFormPolicyAgree">
                        <span>Agree private data policy</span>
                        <input type="checkbox" name="policyAgree" checked>

                <div class="registrFormSubmit">
                    <input class="registrFormSubmitButton" type="submit" value="Enter">
                </div>
            </form>
